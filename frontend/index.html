<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora con Backend</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

    <div class="calculator">

        <!-- Pantalla -->
        <div class="screen">
            <div class="screen-expression" id="expression"></div>
            <div class="screen-display" id="display">0</div>
        </div>

        <!-- Botones -->
        <div class="buttons">
            <!-- Fila 1: funciones -->
            <button class="btn btn-fn" data-action="clear">C</button>
            <button class="btn btn-fn" data-action="backspace">⌫</button>
            <button class="btn btn-op" data-action="op" data-op="raiz">√</button>
            <button class="btn btn-op" data-action="op" data-op="potencia">xʸ</button>

            <!-- Fila 2 -->
            <button class="btn btn-num" data-action="digit" data-digit="7">7</button>
            <button class="btn btn-num" data-action="digit" data-digit="8">8</button>
            <button class="btn btn-num" data-action="digit" data-digit="9">9</button>
            <button class="btn btn-op" data-action="op" data-op="dividir">÷</button>

            <!-- Fila 3 -->
            <button class="btn btn-num" data-action="digit" data-digit="4">4</button>
            <button class="btn btn-num" data-action="digit" data-digit="5">5</button>
            <button class="btn btn-num" data-action="digit" data-digit="6">6</button>
            <button class="btn btn-op" data-action="op" data-op="multiplicar">×</button>

            <!-- Fila 4 -->
            <button class="btn btn-num" data-action="digit" data-digit="1">1</button>
            <button class="btn btn-num" data-action="digit" data-digit="2">2</button>
            <button class="btn btn-num" data-action="digit" data-digit="3">3</button>
            <button class="btn btn-op" data-action="op" data-op="restar">−</button>

            <!-- Fila 5 -->
            <button class="btn btn-num" data-action="digit" data-digit="0">0</button>
            <button class="btn btn-num" data-action="decimal">.</button>
            <button class="btn btn-eq" data-action="equals">=</button>
            <button class="btn btn-op" data-action="op" data-op="sumar">+</button>
        </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
